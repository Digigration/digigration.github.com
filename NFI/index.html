<!doctype html>
<html>
  <head>
    <title>NFI Login</title>
	  <link type="text/css" href="css/flexslider.css" rel="stylesheet" />
    <link type="text/css" href="css/styles.css" rel="stylesheet" />
    <link type="text/css" href="css/styles-contact.css" rel="stylesheet" />

  </head>

  <body>
  	<div id='site-container'>
    	<div id='site-header'>
    		
    	</div>
    	<div id='site-banner'>
      			
    	</div>
    	<div id='site-content'>
        <div id="form-main">
          <div id="form-div">
            <img src='images/logo/brand.png' width='100%' />
            <br>
            <br>
            <form class="form" id="form1">
              <p class="name">
                  <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="user id" id="name" />
                </p>
                <p class="password">
                  <input name="password" type="password" class="validate[required,custom[password]] feedback-password" id="password" placeholder="password" />
                </p> 
                <div class="submit">
                  <input type="submit" value="LOGIN" id="button-blue"/>
                <div class="ease"></div>
              </div>
            </form>
          </div>
        
    	</div>
    	<div id='site-footer'>
      </div>
    </div>
	
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
   <script src="js/jquery.flexslider-min.js"></script> 
   <script src="js/main.js"></script> 
   <script src='js/scrollIt.min.js'></script>
   <script src='js/utilities-scrollit.js'></script>
    
  </body>
</html>
