<!doctype html>
<html>
  <head>
    <title>RnR Remodellers | Home Remodelling | Kitchens | Baths | Home Repair | In the Greater Philadelphia Region</title>
    <link type="text/css" href="css/styles.css" rel="stylesheet" />
    <link type="text/css" href="css/styles-contact.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='js/scrollIt.min.js'></script>
    <script src='js/utilities-scrollit.js'></script>
   
  </head>

  <body>
	<div id='site-container' data-scroll-index='0'>
		<div id='site-header'>
 	       	<div class="logo">
   		       <img src="images/logo/index_logo01.png" height="100px"/>
    	   	</div>
			    <div class="navigation">
          		<div class="button-wrapper">
		            <a class="button non-active" data-scroll-nav='0' href="index.html">Home</a>
		            <a class="button non-active" data-scroll-nav='1' href="index.html">About Us</a>
   			        <a class="button non-active" href="portfolio.html">Portfolio</a>
            		<a class="button active" href="contactUs.html">Contact Us</a> 
          		</div>
          </div>
    </div> 
    <div id="site-content">
    	<div id="content">
			  <div id="form-main">
  				<div id="form-div">
   			 		<form class="form" id="form1">
    		 		 	<p class="name">
        					<input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      					</p>
      					<p class="email">
        					<input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      					</p> 
      					<p class="text">
        					<textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
      					</p>
      					<div class="submit">
        					<input type="submit" value="SEND" id="button-blue"/>
        				<div class="ease"></div>
      				</div>
    				</form>
  				</div>
  			 </div>
  			</div>
		</div>
		<div id='site-footer'>
        	<div class="footer-navigation">
           		<div class="footer-nav-container">
	              	<a class="footer-link" href="index.html">Home</a>
   		          	<a class="footer-link" href="index.html">About Us</a>
   	   		 	  	  <a class="footer-link" href="portfolio.html">Portfolio</a>
              		<a class="footer-link" href="contact-us.html">Contact Us</a>
           		</div>
        	</div>  
    </div>
	 </div>	 
  </body>
</html>
